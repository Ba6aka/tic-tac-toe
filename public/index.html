<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
    <script type="module" defer src="./script.js"></script>
</head>

<body>
    <div class="topDiv">
        <!-- <div class="headerDiv"> -->
        <h1>Online Tic Tac Toe</h1>
        <h2></h2>
        <!-- </div> -->

        <div class="win-counter">
            <div class="cross-win-count">cross win count: 0</div>
            <div class="circle-win-count">circle win count: 0</div>
        </div>

        <div class="container" id="container">

            <div class="sidebar" id="sidebar">
                <div class="flex-col1">
                    <!-- user details goes here -->
                </div>
                <div class="flex-col2">
                    <button class="connectBtn" id="connectBtn">Connect</button>
                    <button class="newGame" id="newGame">New Game</button>
                    <label for="joinGame" class="joinLabel">Available Games</label>
                    <ul class="currGames" id="currGames">
                        <li>No games </li>
                    </ul>
                    <button type="submit">Join</button>

                </div>

            </div>
            <div class="mainbar" id="mainbar">
                <div class="gameStatus" id="gameStatus"></div>
                <div class="board" id="board">
                    <div class="cell" id="0"></div>
                    <div class="cell" id="1"></div>
                    <div class="cell" id="2"></div>
                    <div class="cell" id="3"></div>
                    <div class="cell" id="4"></div>
                    <div class="cell" id="5"></div>
                    <div class="cell" id="6"></div>
                    <div class="cell" id="7"></div>
                    <div class="cell" id="8"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
